

name: Chimera CI - Build and Test


on:
  push:
    branches: [ "main", "master" ]
  pull_request:
    branches: [ "main", "master" ]

jobs:

  build-and-test:
    
    runs-on: ubuntu-latest

    steps:
     
      - name: Check out repository
        uses: actions/checkout@v4

    
      - name: Run Docker Build and Test Suite
        run: sudo make test
